<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="away">
        <h1 class="away__heading">away</h1>
        <img class="team-logo" src="lakers.png" alt="Logo of the Los Angeles Lakers" width="150" />
        <div id="away-score" class="team-score">0</div>
        <div class="score-counter">
          <div role="button" onclick="awayAdd1()" class="score-counter__points">+1</div>
          <div role="button" onclick="awayAdd2()" class="score-counter__points">+2</div>
          <div role="button" onclick="awayAdd3()" class="score-counter__points">+3</div>
        </div>
      </div>
      <div class="home">
        <h1 class="home__heading">home</h1>
        <img class="team-logo" src="golden-state.png" alt="Logo of the Golden State Warriors" width="150" />
        <div id="home-score" class="team-score">0</div>
        <div class="score-counter">
          <div role="button" onclick="homeAdd1()" class="score-counter__points">+1</div>
          <div role="button" onclick="homeAdd2()" class="score-counter__points">+2</div>
          <div role="button" onclick="homeAdd3()" class="score-counter__points">+3</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
